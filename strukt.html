- Tabellen:
  - Spielfeld: n x n Felder (Jedes Feld soll ein Bild anzeigen, das ein Feld des Spielbretts ist. 
    Wenn Nutzer ein Feld anwählen, soll ein Menü erscheinen.) 
    (- Felder müssen Farbe des ersten abgelegten Einkäufers annehmen)
  - Auflistung der eigenen Türme

- Schaltflächen (Nutzer können per Klick bestätigen, dass eine Eingabe abgeschickt werden soll.) 

- Textfeld für Namen (Nutzer können Namen eintragen.) 
- Log-In-Maske (Bereich, in dem Nutzer sich einloggen können.) 
  - Teile der Log-In-Maske: 
  - Textfeld für Username 
  - Textfeld, das die Eingabe nicht anzeigt, fürs Passwort 

- Menü für jedes Feld der Tabelle mit Texteinträgen (Eintrag für "Einkäufer Ablegen", "Turmteil kaufen") 

- Listen für:
    - Einkäuferstapel
    - Bauteilestapel (je eine Liste für "Spitzen", "Mittelteile" , usw)
    - Derzeitiger Punktestand aller Spieler
    - Jahresangabe
    - Inventar des Spielers [auflistung der Bauteile im Besitz]
    - Anzahl Guthaben von Asari des Spielers
